<html>
    <head>

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>

        <!-- include aframe-ar.js -->
        <script src="libraries/aframe-ar.js"></script>



        <!--        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->

        <!-- include ar.js for A-Frame -->
        <!--        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->
        <!--        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

    </head>
    <body>
        <a-scene embedded arjs>

            <!--
assets are the objects that can be included or linked into your code
in this example, this includes an obj file and a material mapped file
notice that "src" is a way to direct the path to the file - the obj and mtl file is within the assets folder
-->
            <a-assets timeout="10000">

                <a-asset-item id="school_02-obj" src="assets/school_02.obj"></a-asset-item>
                <a-asset-item id="school_02-mtl" src="assets/school_02.mtl"></a-asset-item>


                <!--
<a-asset-item id="textured-obj" src="assets/textured.obj"></a-asset-item>
<a-asset-item id="textured-mtl" src="assets/textured.mtl"></a-asset-item>
-->

            </a-assets>


            <!--
the entity is where you start linking in your assets
note, you don't necessarily need to separate out your assets, you can lump it all in entity below
however, sometimes, it's easier to organize your code by first thinking about all the assets you need, and then calling them when you need
-->
            <a-entity position='0 0.5 0' scale="1 1 1"
                      obj-model="obj: #school_02-obj; mtl: #school_02-mtl" rotation="0 0 0"></a-entity>
            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>



            <!-- define a camera which will move according to the marker position -->
            <!--            <a-marker-camera type='pattern' src="Assets/pattern-Figure Ground Image.patt"></a-marker-camera>      -->
            <!--            <a-marker-camera src="pattern-Figure Ground Image.patt"></a-marker-camera>    -->

            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
